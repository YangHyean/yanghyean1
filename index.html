</head>
<body>

  <audio id="bgMusic" preload="auto" loop>

  <audio id="tapSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

  <script>
    const gameArea = document.getElementById("gameArea");
    const scoreDisplay = document.getElementById("score");
    const comboDisplay = document.getElementById("combo");
    const missDisplay = document.getElementById("misses");
    const gameOverMsg = document.getElementById("gameOverMsg");
    const tapSound = document.getElementById("tapSound");
    const bgMusic = document.getElementById("bgMusic");

    let score = 0;
    let combo = 0;
    let misses = 0;
    let interval;
    let gameStarted = false;
    let gameOver = false;

    function spawnCircle() {
      if (gameOver) return;

      const circle = document.createElement("div");
      circle.classList.add("circle");

      const maxX = gameArea.clientWidth - 80;
      const maxY = gameArea.clientHeight - 80;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      circle.style.left = `${x}px`;
      circle.style.top = `${y}px`;

      gameArea.appendChild(circle);

      let hit = false;

      circle.addEventListener("click", () => {
        if (!hit) {
          hit = true;
          circle.classList.add("hit");
          tapSound.currentTime = 0;
          tapSound.play();
          score += 10 + combo * 2;
          combo++;
          updateUI();
          setTimeout(() => gameArea.removeChild(circle), 200);
        }
      });

      setTimeout(() => {
        if (!hit) {
          circle.classList.add("miss");
          misses++;
          combo = 0;
          updateUI();
          setTimeout(() => {
            if (gameArea.contains(circle)) {
              gameArea.removeChild(circle);
            }
          }, 200);
          if (misses >= 10) {
            endGame();
          }
        }
      }, 1000);
    }

    function updateUI() {
      scoreDisplay.textContent = `ì ìˆ˜: ${score}`;
      comboDisplay.textContent = `ì½¤ë³´: ${combo}`;
      missDisplay.textContent = `ì‹¤ìˆ˜: ${misses} / 10`;
    }

    function endGame() {
      clearInterval(interval);
      gameOver = true;
      gameOverMsg.innerText = "ğŸ˜µ ê²Œì„ ì˜¤ë²„! ìƒˆë¡œê³ ì¹¨ìœ¼ë¡œ ë‹¤ì‹œ ì‹œì‘í•˜ì„¸ìš”.";
      bgMusic.pause();
    }

    function startGame() {
      if (gameStarted) return;
      gameStarted = true;

      // ë°°ê²½ìŒ ì¬ìƒ
      bgMusic.volume = 0.6;
      bgMusic.play().then(() => {
        console.log("ë°°ê²½ìŒì•… ì¬ìƒ ì„±ê³µ ğŸ¶");
      }).catch(err => {

      });

  </script>
